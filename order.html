<script>
    // Tăng và giảm giá trị trong thẻ input
    var count = 1;
    var count1 = 1;
    var count2 = 1;
    var count3 = 1;
    var countEl = document.getElementById("count");
    var countEl1 = document.getElementById("count1");
    var countEl2 = document.getElementById("count2");
    var countEl3 = document.getElementById("count3");

    function plus() {
        count++;
        countEl.value = count;
    }

    function minus() {
        if (count > 1) {
            count--;
            countEl.value = count;
        }
    }

    function plus1() {
        count1++;
        countEl1.value = count1;
    }
